<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
    <title>Générateur de QR code</title>
</head>

<body>
    <div class="container">
        <p>Entrez votre texte ou une URL</p>
        <input type="text" placeholder="Texte ou URL" id="qrText">

        <div id="imgBox">
            <img src="" alt="imageQr" id="imageQr">
        </div>
        <button onclick="generateQR()">Générer mon QR code</button>
    </div>
    <script>
        let imageQr = document.getElementById("imageQr");
        let qrText = document.getElementById("qrText");
        function generateQR() {
            if (qrText.value.length > 0) {
                imageQr.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                imgBox.classList.add("show-img");
            } else {
                qrText.classList.add('error');
                setTimeout(() => {
                    qrText.classList.remove('error');
                }, 1000)
            }

        }
    </script>
</body>

</html>
